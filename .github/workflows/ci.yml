name: development

on:
  push:
    branches: [ dev ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
     run:
      working-directory: backend
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v3
      - run: pip install -r requirements.txt
      - run: "pytest"
  frontend:
    runs-on: ubuntu-latest
    defaults:
     run:
      working-directory: backend
    steps:
     - uses: actions/checkout@v5
     - uses: actions/setup-node@v3
       with:
        node-version: 20
     - run: npm ci --prefix frontend